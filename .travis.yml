language: csharp

matrix:
  include:
    - os: linux
      dist: trusty
      sudo: required
      mono: none
      dotnet: 2.0.0
    - os: osx
      osx_image: xcode8
      mono: none
      dotnet: 2.0.0

before_script:
  - if test "$TRAVIS_OS_NAME" == "linux"; then sudo apt-get install liblmdb-dev; fi

script:
  - dotnet --info
  - ./build.sh
